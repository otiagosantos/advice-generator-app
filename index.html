<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- src -->
  <link rel="stylesheet" href="styles/index.css">

  <!-- External links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet"> 

  <!-- src -->
  <script src="scripts/index.js" defer></script>
</head>
<body>
  <div class="advice_generator--container">
    <div class="advice_generator--header">
      Advice #<span class="advice--id"><!-- Advice ID goes here --></span>
    </div>
    <div class="advice_generator--body">
      <p>"<span class="advice--quote"><!-- Advice text goes here --></span>"</p>

    </div>
    <img src="images/pattern-divider-desktop.svg" id="divider--desktop" alt="">
    <img src="images/pattern-divider-mobile.svg" id="divider--mobile" alt="">
    <div class="advice_generator--footer">
      <button class="generate_button">
        <img src="images/icon-dice.svg" alt="">
      </button>
    </div>

  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/otiagosantos" target="_blank">Tiago Santos</a>.
  </div>
</body>
</html>
